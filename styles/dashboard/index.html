<!doctype html>

<html class="no-js" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="vendors/selectFX/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="vendors/jqvmap/dist/jqvmap.min.css">


    <link rel="stylesheet" href="assets/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>


	<style>
	
	.card{
	height:100px !important;
	width:550px;
	}
	
	.card:hover {
	  transform: scale(1.04);
	}
	
	.block{
		box-shadow: 0 0 15px -2px #444444 !important;
	}
	
	body{
	background-color:white !important;
	}
	
	p{
	color:white;
	}
	
	.nav-link{
	color:white !important;
	}
	
	.right-panel header.header{
	background:#827ffe !important;
	}
	</style>
</head>

<body>

    <div id="right-panel" class="right-panel">

        <!-- NavBar-->
        <header id="header" class="header block">

            <div class="header-menu">

                <div class="col-sm-7">
                    
                    <div class="user-area dropdown float-left">
                        <a class="nav-link" href="#"><i class="fa fa-home"></i> Home</a>
                    </div>
                </div>

                <div class="col-sm-5">
                    <div class="user-area dropdown float-right">
                        <a class="nav-link" href="#"><i class="fa fa-power-off"></i> Logout</a>
                    </div>
                </div>
            </div>

        </header>
		<br/><br/>

        <div class="breadcrumbs">
            <div class="col-sm-12">
                <div class="page-header float-center">
                    <div class="page-title" align="center">
                        <h1>DASHBOARD</h1>
						<br/>
                    </div>
                </div>
            </div>
        </div>

        <div class="content mt-3">

            <div class="col-sm-12 col-lg-12">
			<center>
                <div class="card text-white bg-flat-color-1">
                    <div class="card-body pb-0">
						<span class="glyphicon glyphicon-th-list"></span>
                        <h3 style="padding-top:10px">MY TIMETABLE</h3>
                    </div>

                </div>
			</center>
            </div>


            <div class="col-sm-12 col-lg-12">
			<center>
                <div class="card text-white bg-flat-color-3">
				    <div class="card-body pb-0">
						<span class="glyphicon glyphicon-check">
                        <h3 style="padding-top:10px">BOOK HALL</h3>
                    </div>
                </div>
			</center>
            </div>


            <div class="col-sm-12 col-lg-12">
			<center>
                <div class="card text-white bg-flat-color-4">
                    <div class="card-body pb-0">
						<span class="glyphicon glyphicon-remove">
                        <h3 style="padding-top:10px">UNBOOK HALL</h3>
                    </div>
                </div>
			</center>
            </div>
           


        </div>
    </div>
	
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/popper.js/dist/umd/popper.min.js"></script>
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>


    <script src="vendors/chart.js/dist/Chart.bundle.min.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/widgets.js"></script>
    <script src="vendors/jqvmap/dist/jquery.vmap.min.js"></script>
    <script src="vendors/jqvmap/examples/js/jquery.vmap.sampledata.js"></script>
    <script src="vendors/jqvmap/dist/maps/jquery.vmap.world.js"></script>
    <script>
        (function($) {
            "use strict";

            jQuery('#vmap').vectorMap({
                map: 'world_en',
                backgroundColor: null,
                color: '#ffffff',
                hoverOpacity: 0.7,
                selectedColor: '#1de9b6',
                enableZoom: true,
                showTooltip: true,
                values: sample_data,
                scaleColors: ['#1de9b6', '#03a9f5'],
                normalizeFunction: 'polynomial'
            });
        })(jQuery);
    </script>

</body>

</html>
