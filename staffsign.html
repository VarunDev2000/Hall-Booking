<!DOCTYPE html>
<html lang="en">
<head>
	<title>Staff SignUp</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<style>
	.p-t-50 {
    padding-top:0px !important ;
	}
	
	.login100-form-btn{
	background-color:#ff4d4d !important;
	}
	.txt1{
	color:#ff4d4d !important;
	}
	</style>
	
	<script>
		function validateForm() {
		  var pass = document.forms["staff"]["password"].value;
		  var c_pass = document.forms["staff"]["cpass"].value;
		  var r_pass = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,12}$/;
			  
		  if(r_pass.test(pass) == false){
		   alert(" Password must be at least 4 characters, no more than 8 characters, and must include at least one upper case letter, one lower case letter, and one numeric digit.");
		   return false;
		  }
	
		  if (pass !== c_pass) {
			alert("Password and Confirm Password not matching.");
			return false;
		  }
		}
	</script>

	<link rel="stylesheet" type="text/css" href="styles/loginsignup/vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="styles/loginsignup/css/main.css">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form name="staff" action="staffsigndb.jsp" method="POST" onsubmit="return validateForm()" class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-51">
						Staff - SignUp
					</span>

					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Name is required">
						<input class="input100" type="text" name="name" required placeholder="Name">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="uname"  required minlength="5" placeholder="Username">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="password"  required  placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Confirm Password is required">
						<input class="input100" type="password" name="cpass" required placeholder="Confirm Password">
						<span class="focus-input100"></span>
					</div>
					
					<div class="flex-sb-m w-full p-t-3 p-b-24">
						<div class="contact100-form-checkbox">
							<a href="staff.html" class="txt1">Log in</a>
						</div>

						<div>
							<a href="index.html" class="txt1">
								Back
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Sign Up
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
